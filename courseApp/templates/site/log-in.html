{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign up{% endblock %}

{% block content %}
<div id="login-signup-block">
  <div class="container">
    <div class="columns is-desktop">
      <div class="column is-7">
        <div class="card">
          <div class="card-content">
            <h1 class="title is-4 has-text-centered">Log in</h1>
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button class="button is-link is-fullwidth mt-5 mb-5" type="submit">Log in</button>
            </form>
            <p class="has-text-centered">Don't have an account? <a href="{% url 'signUp' %}">Create an account</a>.</p>
          </div>
        </div>
      </div>
      <div class="column is-5">
          <div class="card">
            <div class="card-content">
              <img src="{% static 'img/login.svg' %}" alt="Login">
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
